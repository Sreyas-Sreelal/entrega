[package]
name = "entrega"
version = "0.1.0"
authors = ["SyS <sreyassreelal@gmail.com>"]
edition = "2018"

[dependencies]
rocket = "0.4.0"
rocket_contrib = { version = "0.4.0", default-features = false, features = ["handlebars_templates", "serve", "diesel_sqlite_pool","json"] }

diesel = { version = "1.0.0", features = ["sqlite"] }
dotenv = "0.9.0"
jsonwebtoken = "1"
rustc-serialize = "0.3"
argon2rs = "0.2.5"
time = "0.1"
serde_json = "1.0.38"
serde = "1.0.86"
serde_derive = "1.0.86"
uuid = {version = "0.7.4" ,features = ["v4"] }